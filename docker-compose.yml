version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - "80:80"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: igorp
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: app_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/schema/001_users.sql:/docker-entrypoint-initdb.d/001_users.sql
      - ./sql/schema/002_refresh_tokens.sql:/docker-entrypoint-initdb.d/002_refresh_tokens.sql
      - ./sql/schema/003_images.sql:/docker-entrypoint-initdb.d/003_images.sql
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "igorp", "-d", "app_db" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  cache:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - cache_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

volumes:
  db_data:
  cache_data: