x-logging:
  &logging
  driver: "json-file"
  options:
    max-size: "32m"
    max-file: "10"
    tag: "{{.Name}}"

services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        - PORT=${APP_PORT}
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
        - app
    logging: *logging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    build:
      context: .
      dockerfile: docker/postgres.Dockerfile
      args:
        - PORT=${POSTGRES_PORT}
        - USER=${POSTGRES_USER}
        - PASSWORD=${POSTGRES_PASSWORD}
        - DB=${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
        - app
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    build:
      context: .
      dockerfile: docker/redis.Dockerfile
      args:
        - PORT=${REDIS_PORT}
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
        - app
    volumes:
      - redis_data:/data

  loki:
    build:
        context: .
        dockerfile: docker/loki.Dockerfile
    ports:
      - "3100:3100"
    networks:
        - app

  promtail:
    build:
        context: .
        dockerfile: docker/promtail.Dockerfile
    ports:
      - "9080:9080"
    networks:
        - app
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

networks:
  app:
    name: app
    driver: bridge

volumes:
  postgres_data:
    name: postgres_data
  redis_data:
    name: redis_data
