x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "32m"
    max-file: "10"
    tag: "{{.Name}}"

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        - PORT=${APP_PORT}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    logging: *default-logging

  database:
    build:
      context: .
      dockerfile: docker/database/Dockerfile
      args:
        - PORT=${POSTGRES_PORT}
        - USER=${POSTGRES_USER}
        - PASSWORD=${POSTGRES_PASSWORD}
        - DB=${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - database_data:/var/lib/postgresql/data

  cache:
    build:
      context: .
      dockerfile: docker/cache/Dockerfile
      args:
        - PORT=${REDIS_PORT}
    env_file:
      - .env
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - cache_data:/data

  loki:
    build:
        context: .
        dockerfile: docker/logs/loki.Dockerfile
    env_file:
      - .env
    ports:
      - "3100:3100"

  promtail:
    build:
        context: .
        dockerfile: docker/logs/promtail.Dockerfile
    env_file:
        - .env
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

volumes:
  database_data:
  cache_data: